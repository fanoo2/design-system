
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint with ESLint (fail on warnings)
        run: npm run lint
        
      - name: Run unit tests with coverage (fail below 80% threshold)
        run: npm run test:coverage
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Build Storybook (smoke test)
        run: npm run build-storybook

      - name: Run legacy smoke tests
        run: npm run test:legacy
        
      - name: Run end-to-end smoke tests
        run: npm run test:smoke
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: design-system-coverage
